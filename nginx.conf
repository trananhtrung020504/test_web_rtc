upstream backend {
    server backend:3000;
}

server {
    listen 443 ssl http2;
    server_name 3.107.113.40;

    ssl_certificate /etc/ssl/selfsigned.crt;
    ssl_certificate_key /etc/ssl/selfsigned.key;

    # Tắt kiểm tra origin + thêm các header bắt buộc
    location /socket.io/ {
        proxy_pass http://backend;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;

        # Đây là 3 dòng QUAN TRỌNG NHẤT để fix 400 Bad Request
        proxy_set_header Origin "";                  # ← tắt Origin check
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout dài cho WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Bắt buộc phải có
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection "";              # ← xóa Connection header cũ
        proxy_set_header X-Forwarded-Host $host;     # thêm cái này cho chắc

        # Cho phép query string dài (EIO=4&transport=...)
        proxy_set_header X-Query-String $query_string;
    }

    # Frontend static files
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}